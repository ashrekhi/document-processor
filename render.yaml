services:
  # Backend API service
  - type: web
    name: backend
    env: python
    region: oregon
    plan: free
    buildCommand: >
      cd backend &&
      python -m venv clean_venv &&
      . clean_venv/bin/activate &&
      pip install --upgrade pip &&
      pip install --no-cache-dir pinecone &&
      pip install --no-cache-dir -r requirements.txt
    startCommand: cd backend && . clean_venv/bin/activate && gunicorn -k uvicorn.workers.UvicornWorker -w 1 app.main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX
        value: "radiant-documents"
      - key: PINECONE_CLOUD
        value: "aws"
      - key: PINECONE_REGION
        value: "us-east-1"
      - key: ALLOW_DEV_FALLBACK
        value: "true"
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.9.18

  # Frontend static site
  - type: web
    name: frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_BACKEND_URL
        value: https://backend-jtuc.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: no-store 